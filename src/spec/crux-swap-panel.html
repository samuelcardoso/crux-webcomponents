            crux-swap-panel {
                margin-right: 20px;
                margin-bottom: 20px;

                padding: 15px;

    <body>
        <script type="text/javascript">
            function changeView() {
                var panel = document.getElementById('swapPanel');
                panel.swapTo(createRandomDiv());
            }

            function createRandomDiv() {
                var height = 200 + Math.random() * 100;
                var div = document.createElement("div");
                var color = '#'+Math.floor(Math.random()*16777215).toString(16);
                var bgColor = '#'+Math.floor(Math.random()*16777215).toString(16);
                div.style.width = "100%";
                div.style.height = height;
                div.style.border = "solid 3px "+color;
                div.style.backgroundColor = bgColor;
                return div;
            }             
        </script>

<div ng-app="">
    <p>Name : <input type="text" ng-model="name"></p>
    <crux-swap-panel id="swapPanel" animationDuration="3000" 
        onswap="alert('swapou! A cor agora: '+event.currentItem.style.backgroundColor)">
        <div style="width: 100%; height: 250px; border: solid 2px red">
                <h1>Hello {{name}}</h1>
        </div>
    </crux-swap-panel>
</div>
